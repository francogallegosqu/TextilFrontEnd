<app-stepper-header [steps]="steps" [currentStep]="currentStep"></app-stepper-header>
<div class="stepper-content-container container d-flex flex-column">
    <div class="row justify-content-center mt-1">
        <h1 class="mb-2 h4">Registro de Servicio</h1>
        <form [formGroup]="form" (ngSubmit)="registerService()" class="p-0">
            <div class="alert alert-danger" *ngIf="showErrorServiceMessage">
                <p class="m-0">Debe ingresar todos los datos.</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNameService" placeholder="Nombre Servicio" formControlName="nameService">
                <label for="floatingNameService">Nombre de servicio</label>
            </div>

            <div class="alert alert-danger"
                *ngIf="form.get('nameService')?.invalid && (form.get('nameService')?.dirty || form.get('nameService')?.touched)">
                <p class="m-0" *ngIf="form.get('nameService')?.hasError('required')">El Nombre del servicio es requerido.</p>
            </div>

            <div class="form-floating mb-2">
                <textarea formControlName="descriptionService" class="form-control" id="floatingDescripcion"
                placeholder="ContraseÃ±a"></textarea>
                <label for="floatingDescripcion">Descripcion de servicio</label>
            </div>
            <div class="alert alert-danger"
                *ngIf="form.get('descriptionService')?.invalid && (form.get('descriptionService')?.dirty || form.get('descriptionService')?.touched)">
                <p class="m-0" *ngIf="form.get('descriptionService')?.hasError('required')">El campo Descripcion es
                    requerido.</p>
            </div>
            <!-- <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="mt-3 btn login-btn d-block mx-auto" type="submit"
                        [disabled]="form.invalid">Ingresar</button>
                </div>
            </div> -->
        </form>
    </div>
    <div class="mt-auto pb-2">
        <app-stepper-footer [steps]="steps" [currentStep]="currentStep" (onStep)="onStep($event)"></app-stepper-footer>
    </div>
</div>
