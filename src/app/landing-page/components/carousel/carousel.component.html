<section [id]="id_carousel">
  <div [id]="id_carousel + '-carousel'" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3200">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of items; let i = index" [ngClass]="{ active: i == 0 }">
        <h2>
          {{ item.frase }}
        </h2>

        <img class="testimonials-img" [src]="item.image" alt="dog-profile" />
        <em>{{item.title.nombre}}, {{item.title.trabajo}}</em>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+id_carousel + '-carousel'"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+id_carousel + '-carousel'"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
