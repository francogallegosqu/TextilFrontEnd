<div class="card">
    <img src="https://enlacocina.b-cdn.net/wp-content/uploads/2018/02/comida-a-domicilio-1024x576.jpg"
        class="card-img-top" alt="..." />
    <div class="card-body">
        <p class="card-text category">
            {{ item.categoria }}
        </p>
        <h5 class="card-title mt-1">{{ item.nombre }}</h5>
        <div class="row">
            <div class="col-lg-6 col-md-12 column">
                <p *ngIf="tipo == 'producto'; else pedido">Pedido minimo <br> <strong>{{item.pedidoMinimo}}</strong></p>
                <ng-template #pedido>Cantidad <br> <strong>{{item.pedidoMinimo}}</strong></ng-template>
            </div>
            <div class="col-lg-6 col-md-12 column">
                <p>Precio <br> <strong>s/ {{item.precio}}</strong></p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a href="#" class="btn btn-primary">Ver {{ tipo }}</a>
    </div>
</div>
