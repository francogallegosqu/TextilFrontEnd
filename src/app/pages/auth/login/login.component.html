<div id="login">
    <div class="container py-5">
        <div class="login-card">
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <p class="mb-0 text-secondary">Hola</p>
                    <h4 class="title fw-bold mb-4"> Bienvenido </h4>
                    <p class="text-secondary mb-4"><strong class="text-black">Lorem ipsum dolor</strong> sit amet
                        consectetur <br> adipisicing elit.
                        Voluptatum!</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <form [formGroup]="form" (ngSubmit)="login()" class="p-0">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Correo"
                            formControlName="email">
                        <label for="floatingInput">Correo</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                            placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <p class="text-secondary">Tu contraseña debe contener mínimo 6 caracteres, una letra y un
                        número
                    </p>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <a [routerLink]="['/auth/login']" class="text-center">Olvide mi contraseña</a>
                            <button class="mt-3 btn login-btn d-block mx-auto" type="submit"
                                [disabled]="form.invalid">Ingresar</button>
                            <p class="mt-3 mb-2 ">¿Aún no tienes una cuenta?</p>
                            <a [routerLink]="['/auth/register']" class="text-center">Registrate</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
